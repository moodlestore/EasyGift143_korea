        function formatResponseMessage(responseData) {
            try {
                if (!responseData) return '';
                
                let formatted = '';
                console.log('formatResponseMessage í•¨ìˆ˜ í˜¸ì¶œë¨, ë°ì´í„°:', responseData);
                
                // ìƒíƒœ í‘œì‹œ (ì•„ì´ì½˜ í¬í•¨)
                if (responseData.status) {
                    const statusIcon = responseData.status === 'success' ? 'âœ…' : responseData.status === 'error' ? 'âŒ' : 'â„¹ï¸';
                    formatted += `${statusIcon} ìƒíƒœ: ${responseData.status}\n`;

                // ë©”ì‹œì§€ í‘œì‹œ
                if (responseData.message) {

                // ìƒì„¸ ì •ë³´ (ì—ëŸ¬ ìƒì„¸ ë˜ëŠ” ì—…ë¡œë“œëœ íŒŒì¼)
                let details = '';
                if (responseData.error_details) {

        function getTimeAgo(timestamp) {
            try {
                const now = Date.now();
                const recordTime = new Date(timestamp).getTime();
                const diff = Math.floor((now - recordTime) / 1000); // ì´ˆ ë‹¨ìœ„
                
                if (diff < 60) return `${diff}ì´ˆ ì „`;
                if (diff < 3600) return `${Math.floor(diff / 60)}ë¶„ ì „`;
                if (diff < 86400) return `${Math.floor(diff / 3600)}ì‹œê°„ ì „`;
                return `${Math.floor(diff / 86400)}ì¼ ì „`;
            } catch (e) {
                console.log('ì‹œê°„ ê³„ì‚° ì˜¤ë¥˜:', e);
                return 'N/A';
            }
        }
